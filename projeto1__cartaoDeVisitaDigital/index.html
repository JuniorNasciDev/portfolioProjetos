<!DOCTYPE html>
<html lang="pt-BR"">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cart√£o de visita</title>
</head>
<body>

    <section class="card">

        <img class="foto_perfil" src="assets/perfil.png" alt="foto de perfil">
        <h1 class="nomePrincipal">Junior Nasci</h1>
        <h2 class="Profissao">Web Developer</h2>
        <ul class="card__list">
            <li class="card__list__item">
                <a target='Blank' class="card__list__item__link" href="https://www.linkedin.com/feed/">

                </a>
            </li>
              <li class="card__list__item">
                <a target='Blank' class="card__list__item__link" href="https://www.X.com">

                </a>
            </li>
              <li class="card__list__item">
                <a class="card__list__item__link" target='Blank', href="https://www.instagram.com/junior_nasc1/">
                    <img class="link__img" src="assets/instagram.png" alt="icone do instagram">
                </a>
            </li>
              <li class="card__list__item">
                <a  target='Blank' class="card__list__item__link" href="https://github.com/JuniorNasciDev">
                    <img class="link__img" src="assets/github.png" alt="icone do github">
                </a>
            </li>
        </ul>

        <div class="box__curriculo">
            <button class="curriculo">Curriculo</button>
        </div>

    </section>
    

    <script src="main.js"></script>
