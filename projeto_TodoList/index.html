<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body>

    <div class="janela_principal">
            <div class="header__box">
                <h1 class="header__box__titulo">To-Do List</h1>
                <div class="icone">icone de lista</div>
            </div>
            <p class="lista__texto">3 tarefass - 1 concluida</p>

            <button class="button add">Adicionar tarefa</button>
            <ul class="lista__tarefas">
                <li class="lista__tarefas__item">
                    <div class="item__icone">x</div>
                    <p class="item__texto">tarefa</p>
                    <button class="item__excluir">
                        deletar
                    </button>
                </li>
            </ul>
    </div>
    
</body>
</html>
